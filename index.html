<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="BMI-container">
      <div class="bmi-container-title">
        <h1 class="title">BMI Calculator</h1>
      </div>

      <div class="bmi-container-data">
        <div>
          <h4>Weight</h4>
          <input type="text" placeholder="KG/G" id="weight" />
        </div>
        <div>
          <h4>Height</h4>
          <input type="text" placeholder="IN/M" id="height" />
        </div>
      </div>

      <div class="bmi-container-text">
        <h4 class="text"></h4>
      </div>

      <div class="bmi-container-button">
        <button class="bmi-btn">Submit</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
